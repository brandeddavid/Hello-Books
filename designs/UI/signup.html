<!DOCTYPE html>
<html>
<head>
	<title>Sign Up | Hello Books</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link href="http://fonts.googleapis.com/css?family=Dancing+Script:700|EB+Garamond" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	  <a class="navbar-brand" href="index.html">Hello Books</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="index.html#about">About Us</a>
	      </li>
	    </ul>
	  </div>

	<div class="">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link" href="login.html">Log In</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Sign Up</a>
			</li>
		</ul>
	</div>

	</nav>


	<div class="container-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-2">
						
					</div>

					<div class="col-lg-8">
						<div class="text-center">						
							<div class="white-background">
								<h1>Sign Up to Continue</h1>
								<form class="signup-form">
								  <div class="row form-row">
								    <div class="col">
								      <input type="text" class="form-control" placeholder="First name">
								    </div>
								    <div class="col">
								      <input type="text" class="form-control" placeholder="Last name">
								    </div>
								  </div>

								  <div class="row form-row">
								    <div class="col">
								      <input type="text" class="form-control" placeholder="Enter Username">
								    </div>
								    <div class="col">
								      <input type="email" class="form-control" placeholder="Enter Email">
								    </div>
								  </div>

								  <div class="row form-row">
								    <div class="col">
								      <input type="password" class="form-control" placeholder="Enter Password">
								    </div>
								    <div class="col">
								      <input type="password" class="form-control" placeholder="Confirm Password">
								    </div>
								  </div>
								  <button type="submit" class="btn btn-primary btn-lg signup-btn">Sign Up</button>
								</form>
							</div>
						</div>
					</div>

					<div class="col-lg-2">
						
					</div>
				</div>
			</div>
	</div>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
